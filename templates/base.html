<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurante 360{% endblock %}</title>
    <link rel="stylesheet" href="/static/CSS/styledashboardclientes.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        </div>
    <!-- Header común -->
    <header class="main-header">
        <div class="logo"></div>
        <nav class="main-nav">
            <a href="/inicio">Inicio</a>
            <a href="/mesas">Mesas</a>
            <a href="/mis_pedidos">Pedidos</a>
            <a href="/menu">Menú</a>
            <a href="/carrito">Carrito</a>
        </nav>
        <div class="user-actions">
            <span class="user-name">{{ nombre }}</span>
            <div class="user-avatar" onclick="toggleMenu()"></div>
            <div id="menu-dropdown" class="dropdown-menu">
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                <form action="/eliminar_cuenta" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta?');">
                    <button type="submit" class="danger-option">
                        <i class="fas fa-user-times"></i> Eliminar cuenta
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer común -->
    <footer class="site-footer">
        <p>&copy; 2025 Restaurante 360 | Desarrollado por Brandon Florez y Fredes Acosta</p>
    </footer>

    <!-- Script del menú -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu-dropdown");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
        window.addEventListener("beforeunload", function () {
            document.getElementById("loader").style.display = "flex";})
        document.addEventListener("submit", function () {
            document.getElementById("loader").style.display = "flex";})
    </script>
</body>
</html>

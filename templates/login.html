<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Restaurante 360</title>
    <link rel="stylesheet" href="/static/CSS/styleregister.css">
</head>
<body>

    <!-- Header del inicio -->
    <header class="site-header">
        <div class="container">
            <div class="logo"></div>
            <nav class="main-nav">
                <a href="/">Inicio</a>
                <a href="/#services">Servicios</a>
                <a href="/#about">Nosotros</a>
                <a href="/#contact">Contactos</a>
            </nav>
            <div class="auth-buttons">
                <a href="/login" class="btn-outline">Ingresar</a>
                <a href="/register" class="btn-solid">Registrarse</a>
            </div>
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form action="/login" method="POST">
        {% if text %}
               <p class="mensaje-flash">{{ text }}</p>
        {% endif %}
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Ingresar</button>

            <p class="forgot-password"><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>

            <p class="login-link">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>

        </form>
    </div>

    <!-- Footer igual del inicio -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Restaurante 360 | Desarrollado por <a href="" target="_blank">Brandon Florez y Fredes acosta</a></p>
        </div>
    </footer>

</body>
</html>

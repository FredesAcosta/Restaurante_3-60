<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <link rel="stylesheet" href="/static/CSS/styledashboardclientes.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabecera principal: logo + navegaci칩n + usuario -->
    <header class="main-header">
    <!-- Logo a la izquierda -->
    <div class="logo"></div>

    <!-- Men칰 de navegaci칩n -->
    <nav class="main-nav">
        <a href="/inicio">Inicio</a>
        <a href="/mesas">Mesas</a>
        <a href="/mis_pedidos">Pedidos</a>
        <a href="/menu">Men칰</a>
        <a href="/carrito">Carrito</a>
    </nav>

    <!-- Notificaciones + usuario -->
    <div class="user-actions">
    <!-- 游댒 Campana de notificaciones (justo al lado del usuario) -->
    <div class="notification-bell" id="notificationBell">
        <i class="fas fa-bell"></i>
        <span id="notificationCount" class="badge">0</span>
    </div>

    <!-- Icono redondo del usuario -->
    <div class="user-avatar" onclick="toggleMenu()"></div>

    <!-- 游닓 Panel de notificaciones -->
    <div id="notificationPanel" class="notification-modal">
        <h4></h4>
        <ul id="notificationList"></ul>
    </div>

    <!-- Men칰 oculto que se despliega al hacer clic -->
    <div id="menu-dropdown" class="dropdown-menu">
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n</a>

        <form action="/eliminar_cuenta" method="POST"
              onsubmit="return confirm('쮼st치s seguro de que deseas eliminar tu cuenta?');">
            <button type="submit" class="danger-option">
                <i class="fas fa-user-times"></i> Eliminar cuenta
            </button>
        </form>
    </div>
</div>

</header>

    <!-- Contenido principal -->
    <main>
        <!-- Mensaje de bienvenida -->
        <section class="welcome">
            <h2>Brandon <br>Bienvenido al Restaurante 360</h2>
        </section>

        <!-- Opciones para pedir -->
        <section class="order-options">
            <!-- Tarjeta para pedir domicilio -->
            <div class="order-option domicilio">
                <h3>PEDIR DOMICILIO</h3>
                <a href="/pedido_domicilio" class="btn-go">IR</a>
            </div>

            <!-- Tarjeta para pedido en mesa -->
            <div class="order-option enmesa">
                <h3>PEDIDO EN MESA</h3>
                <a href="/mesas" class="btn-go">IR</a>
            </div>
        </section>
    </main>

    <!-- Pie de p치gina fijo abajo -->
    <footer class="site-footer">
        <p>&copy; 2025 Restaurante 360 | Desarrollado por Brandon Florez y Fredes Acosta</p>
    </footer>

    <!-- Script para mostrar/ocultar el men칰 de usuario -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu-dropdown");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>

    <!-- Script JS externo de notificaciones -->
    <script src="/static/JS/notificaciones.js"></script>

</body>
</html>

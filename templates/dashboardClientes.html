<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <link rel="stylesheet" href="/static/CSS/styledashboardclientes.css">
    <link rel="stylesheet" href="/static/CSS/styleindex.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabecera principal: logo + navegación + usuario -->
    <header class="main-header">
        <!-- Logo a la izquierda -->
        <div class="logo"></div>
        <!-- Menú de navegación -->
        <nav class="main-nav">
            <a href="/inicio">Inicio</a>
            <a href="/mesas">Mesas</a>
            <a href="/pedidos">Pedidos</a>
            <a href="/menu">Menú</a>
            <a href="/carrito">Carrito</a>
        </nav>

        <!-- Opciones del usuario (ícono con menú desplegable) -->
        <div class="user-actions">
            <!-- Icono redondo del usuario -->
            <div class="user-avatar" onclick="toggleMenu()"></div>

            <!-- Menú oculto que se despliega al hacer clic -->
            <div id="menu-dropdown" class="dropdown-menu">
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            <!-- eliminar cuenta -->    
                <form action="/eliminar_cuenta" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta?');">
                    <button type="submit" class="danger-option">
                        <i class="fas fa-user-times"></i> Eliminar cuenta
                    </button>
                </form>
                
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Mensaje de bienvenida -->
        <section class="welcome">
            <h2>Bienvenido al Restaurante 360</h2>
        </section>

        <!-- Opciones para pedir -->
        <section class="order-options">
            <!-- Tarjeta para pedir domicilio -->
            <div class="order-option domicilio">
                <h3>PEDIR DOMICILIO</h3>
                <a href="/pedido-domicilio" class="btn-go">IR</a>
            </div>

            <!-- Tarjeta para pedido en mesa -->
            <div class="order-option enmesa">
                <h3>PEDIDO EN MESA</h3>
                <a href="/pedido-mesa" class="btn-go">IR</a>
            </div>
        </section>
    </main>

    <!-- Pie de página fijo abajo -->
    <footer class="site-footer">
        <p>&copy; 2025 Restaurante 360 | Desarrollado por Brandon Florez y Fredes Acosta</p>
    </footer>

    <!-- Script para mostrar/ocultar el menú de usuario -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu-dropdown");
            // Si está visible, lo oculta. Si está oculto, lo muestra.
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
